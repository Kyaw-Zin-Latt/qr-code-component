<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="scss/style.css">
</head>

<body class="bg-info">



  <div style="height: 100vh;">
    <div class="col-12 layout">
      <div class="card d-flex justify-content-center align-items-center bg-light" style="width: 212px; border-radius: 10px;">
        <div class="card-body p-0 p-2">
          <img class="rounded img-fluid" src="images/image-qr-code.png" alt="">
          <p class="text-secondary fw-bolder text-center my-3" style="font-size: 15px;">
            Improve your front-end skills by building projects
          </p>
          <p class="text-primary text-center" style="font-size: 12px;">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Kyaw-Zin-Latt">Kyaw Zin Latt</a>.
    </div>
  </div>


 
</body>

</html>
